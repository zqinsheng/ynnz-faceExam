<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>更新用户</title>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">

			<div class="header lighter smaller blue">
				<h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;更新用户</h3>
				<div th:replace="userInfo/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${userInfo}" id="dataForm">
				<!--
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">用户id：</div>
						<input name="userId" type="text" class="form-control" th:value="${userInfo.userId}" placeholder="请输入用户id" />
					</div>
				</div>
				-->

				<!--<input name="userId" type="hidden" class="form-control" th:value="${userInfo.userId}" />-->
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">用户名：</div>
						<input name="username" type="text" class="form-control" th:value="${userInfo.username}" placeholder="请输入用户名" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">用户密码：</div>
						<input name="password" type="text" class="form-control" th:value="${userInfo.password}" placeholder="请输入用户密码" />
					</div>
				</div>

				<!--<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">用户类型：</div>
						<div class="form-group">
							<select th:field="${userInfo.userType}" th:value="${userInfo.userType}" name="userType"  class="form-control">
								<option th:selected="${userInfo.userType=='1'}" value="1" >普通用户</option>
								<option th:selected="${userInfo.userType=='2'}" value="2">管理员</option>
							</select>
						</div>
					</div>
				</div>-->

				<input type="hidden" name="token" value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>

		</div>
	</body>
</html>
